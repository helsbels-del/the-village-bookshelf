{% extends 'base.html' %}
{% load static %}

{% block title %}Home | The Village Bookshelf{% endblock %}

{% block content %}
<div class="container">
  <section class="list">
    <h2>Latest Books</h2>
    <div class="book-list-container">
      <ul class="book-list">
        {% for book in latest_books %}
        <li class="book-item">
          <a href="{% url 'book_detail' book.pk %}" class="book-link">
            <strong>{{ book.title }}</strong> by {{ book.author }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </section>
</div>

<nav class="navigation">
  <a href="{% url 'book_list' %}" class="nav-btn">View All Books</a>
</nav>

{% endblock %}
