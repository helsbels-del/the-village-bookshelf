{% extends 'base.html' %}
{% load static %}

{% block title %}Home | The Village Bookshelf{% endblock %}

{% block content %}
<div class="logo">
    <img src="{% static 'images/books-small.png' %}" alt="Village Scene">
    <h1>The Village Bookshelf</h1>
</div>
<nav class="navigation">
    <a href="{% url 'home' %}" class="nav-btn"> Home</a>
    {% if user.is_authenticated %}
    <span>Welcome, {{ user.username }}!</span>
    <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
{% else %}
    <span>Welcome, Guest!</span>
    <a href="{% url 'login' %}" class="nav-btn">Login</a>
    <a href="{% url 'signup' %}" class="nav-btn">Sign Up</a>
{% endif %}
</nav>  

    
{% endblock %}
