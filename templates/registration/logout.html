{% extends 'base.html' %}
{% load static %}

{% block title %}Logout | The Village Bookshelf{% endblock %}

{% block content %}
<div id="logout-message" class="logout-message-container">
  <p class="success-message">You have been logged out successfully.</p>
</div>
<div class="container">
  <div class="password-reset">
    <h2 class="about-title">You have been logged out</h2>
    <p>Thank you for visiting. Come back soon!</p>
    <nav class="navigation">
      <a href="{% url 'login' %}" class="nav-btn logout-btn"><i class="fas fa-sign-in-alt"></i> Login Again</a>
      <a href="{% url 'home' %}" class="nav-btn logout-btn">Return to Home</a>
    </nav>
  </div>
</div>
<script>
  window.onload = function () {
    const el = document.getElementById("logout-message");
    if (el) {
      el.scrollIntoView({ behavior: "smooth" });
      setTimeout(() => {
        el.style.display = "none";
      }, 3000); // hide after 3 seconds
    }
  };
</script>
{% endblock %}
