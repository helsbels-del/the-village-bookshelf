{% extends 'base.html' %}
{% block content %}
<div class="password-reset">
    <h2>Reset Your Password</h2>
    <p>Please enter your email address below, and you will be sent a link to reset your password.</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="nav-btn">Send Reset Email</button>
    </form>
    <nav class="navigation"></nav>
    <a href="{% url 'login' %}" class="nav-btn">Back to Login</a>
    </nav>
</div>
{% endblock %}
