{% extends 'base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="nav-btn">Sign Up</button>
    </form>
    <button type="submit" class="nav-btn">
    <a href="{% url 'login' %}">Already have an account? Login here</a>
    </button>
    <br>
    <button type="submit" class="nav-btn">
    <a href="{% url 'home' %}">Return to Home</a>
    </button>
</body>
</html>

{% endblock %}
