{% extends 'base.html' %}
{% load static %}

{% block content %}

<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ request.GET.next|default:'/book_list/' }}">
    <button type="submit" class="nav-btn">Sign Up</button>
</form>

<a href="{% url 'login' %}">Already have an account? Login here</a>

<br>

<a href="{% url 'home' %}">Return to Home</a>



{% endblock %}
