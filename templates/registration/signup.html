{% extends 'base.html' %}
{% load static %}

{% block title %} Sign Up | The Village Bookshelf{% endblock %}

{% block content %}
<div class="signup">
    <h2>Sign Up</h2>

    <form method="post" class="signup-form">
        {% csrf_token %}
        
        <!-- Render entire form automatically -->
        {{ form.as_p }}

        <button type="submit">Sign Up</button>
    </form>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>   
{% endblock %}
