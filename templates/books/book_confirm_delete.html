{% extends 'base.html' %}
{% load static %}

{% block title %}Book Confirm Delete | The Village Bookshelf{% endblock %}

{% block content %}

<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ book.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="nav-btn">Yes, delete</button>
</form>
<nav class="navigation">
<a href="{% url 'book_list' %}" class="nav-btn">Cancel</a>
</nav>
{% endblock %}
