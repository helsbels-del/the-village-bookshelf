{% extends 'base.html' %}
{% load static %}

{% block title %}Confirm Delete | The Village Bookshelf{% endblock %}

{% block content %}
<div class="container">
  <section class="confirm-delete">
    <div class="confirm-delete-box">
      <h2 class="about-title">Confirm Deletion</h2>
      <p>Are you sure you want to delete <strong>"{{ book.title }}"</strong>?</p>

      <div class="button-gp">
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="nav-btn"><i class="fas fa-trash-alt"></i> Yes, delete</button>
        </form>
        <form method="get" action="{% url 'book_list' %}">
          <button type="submit" class="nav-btn logout-btn">
            <i class="fas fa-times"></i> Cancel
          </button>
        </form>
      </div>
    </div>
  </section>
</div>
{% endblock %}
