{% extends 'base.html' %}
{% load static %}

{% block title %}Book Form | The Village Bookshelf{% endblock %}

{% block content %}

<div class="form-details">
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Book</h2>
    
    <form method="post" class="form-book">
        {% csrf_token %}

        <div class="form-gp">
            {{ form.as_p }}
        </div>

        <div class="button-gp">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
