{% extends 'base.html' %}
{% load static %}

{% block title %}Book Form | The Village Bookshelf{% endblock %}

{% block content %}


<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Book</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="nav-btn">Save</button>
</form>
<br>
<a href="{% url 'book_list' %}" class="nav-btn">Cancel</a>

{% endblock %}
