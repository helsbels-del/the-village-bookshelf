<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Load static files -->
    {% load static %}  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Village Bookshelf{% endblock %}</title>

    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <header>
        <div class="logo">
            <img src="{% static 'images/village-scene.png' %}" alt="Village Scene">
        </div>
        <h1>The Village Bookshelf</h1>
    </header>

    <nav class="navigation">
        <a href="{% url 'home' %}" class="nav-btn"><i class="fa fa-plus"></i> Home</a>
        <a href="{% url 'login' %}" class="nav-btn">Login</a>
        <a href="{% url 'signup' %}" class="nav-btn">Sign Up</a>
        <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>

    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 The Village Bookshelf. All rights reserved.</p>
    </footer>

</body>
</html>
