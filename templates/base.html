<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Load static files -->
    {% load static %}  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Village Bookshelf{% endblock %}</title>    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <header>
        <section class="hero">
            <h2>Welcome to The Village Bookshelf</h2>
            <p>Share, discover, and borrow books from your local community.</p>
            
            <!-- Search Form -->
            <form method="GET" action="{% url 'search_books' %}">
                <input type="text" name="q" placeholder="Search for books...">
                <button type="submit">Search</button>
            </form>
        </section>
    </header>
  

    <main>
        <div class="logo">
            <img src="{% static 'images/books-small.png' %}" alt="Books and flowers" id="image1">
            <img src="{% static 'images/books-small.png' %}" alt="Books and flowers" id="image2">
            <img src="{% static 'images/books-small.png' %}" alt="Books and flowers" id="image3">
        </div>
        <div>
            <h1>The Village Bookshelf</h1>
        </div>
        {% block content %}
        {% endblock %}

    </main>

    <footer>
        <p>&copy; 2025 The Village Bookshelf. All rights reserved.</p>
    </footer>

</body>
</html>
